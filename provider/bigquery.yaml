identity:
  author: DifyBigQueryPlugin
  name: bigquery
  label:
    en_US: BigQuery
    zh_Hans: BigQuery
  description:
    en_US: Query your company data in Google BigQuery
    zh_Hans: 查询 Google BigQuery 中的公司数据
  icon: icon.svg
  tags:
    - database
    - search

credentials_for_provider:
  project_id:
    type: text-input
    required: true
    label:
      en_US: Project ID
      zh_Hans: 项目 ID
    placeholder:
      en_US: Please input your Google Cloud Project ID
      zh_Hans: 请输入您的 Google Cloud 项目 ID
  service_account_key:
    type: secret-input
    required: true
    label:
      en_US: Service Account Key (JSON)
      zh_Hans: 服务账号密钥 (JSON)
    placeholder:
      en_US: Please input your Service Account Key in JSON format
      zh_Hans: 请以 JSON 格式输入您的服务账号密钥
    help:
      en_US: Get your Service Account Key from Google Cloud Console
      zh_Hans: 从 Google Cloud 控制台获取服务账号密钥
    url: https://console.cloud.google.com/iam-admin/serviceaccounts

tools:
  - tools/bigquery_query.yaml
extra:
  python:
    source: bigquery.py 