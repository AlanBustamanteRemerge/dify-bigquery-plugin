identity:
  name: bigquery_query
  author: DifyBigQueryPlugin
  label:
    en_US: BigQuery Query
    zh_Hans: BigQuery 查询
  icon: db_query.svg
description:
  human:
    en_US: "Execute SQL queries against Google BigQuery datasets. Input should be a valid SQL query. Queries are limited to processing a maximum of 5GB of data for cost control."
    zh_Hans: "对 Google BigQuery 数据集执行 SQL 查询。输入应该是有效的 SQL 查询。查询被限制为最多处理 5GB 的数据以控制成本。"
  llm: "Execute SQL queries against Google BigQuery datasets. Input should be a valid SQL query that follows standard SQL syntax. The query will be executed against the configured BigQuery project and datasets. For cost control purposes, there is a 5GB limit on data processing per query. For optimal performance and cost efficiency, please include appropriate filters and avoid processing unnecessary data."
parameters:
  - name: query
    type: string
    required: true
    label:
      en_US: SQL Query
      zh_Hans: SQL 查询
    human_description:
      en_US: "SQL query to execute against BigQuery. Limited to processing 5GB of data."
      zh_Hans: "对 BigQuery 执行的 SQL 查询。限制处理 5GB 的数据。"
    llm_description: "A valid SQL query to execute against BigQuery. Must follow standard SQL syntax. For cost and efficiency reasons, please include appropriate WHERE clauses and limit processing to essential data only (max 5GB)."
    form: llm
  - name: max_results
    type: number
    required: false
    default: 100
    label:
      en_US: Maximum Results
      zh_Hans: 最大结果数
    human_description:
      en_US: "Maximum number of rows to return"
      zh_Hans: "返回的最大行数"
    llm_description: "Maximum number of rows to return from the query. Default is 100."
    form: form
extra:
  python:
    source: tools/bigquery_query.py 